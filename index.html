<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./socketio.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-8">
          <div class="messages-list d-none logined">
            <h2>Messages</h2>
            <ul class="list-group">
              <li class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Username</h5>
                  <small class="text-muted">Time</small>
                </div>
                <p class="mb-1">Message</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="users-list d-none logined">
            <h2>Users</h2>
            <ul class="list-group">
              <li class="list-group-item">User</li>
            </ul>
          </div>
          <div class="login-form-container">
            <form action="" class="d-flex align-items-center gap-2 login-form">
              <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="message-form-container fixed-bottom mb-5">
        <form action="" class="message-form d-none logined">
          <div class="form-row d-flex justify-content-center gap-3">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Message" />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
